<div class="title-container">
    <h2>
       {{titulo}}
    </h2>
</div>

<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let game of games">
        <div class="card mb-3">
          <img class="card-img-top" [src]="game.img" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{game.nombre}}</h5>
            <p class="card-text">{{game.requerimientos}}</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <small class="text-muted">{{game.precio}}</small>
            <a routerLink="/games/{{game.id}}" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
  
  


<ng-template #noGames>
    <p class="text-center">No se agregaron juegos a√∫n.</p>
    
</ng-template>
